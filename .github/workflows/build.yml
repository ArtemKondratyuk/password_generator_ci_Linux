name: Build Password Generator AppImage

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install appimage-builder
        run: |
          sudo add-apt-repository ppa:appimage-dev/appimage-tools -y
          sudo apt update
          sudo apt install -y appimage-builder

      - name: Build AppImage
        run: |
          appimage-builder --recipe appimage-builder.yml

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: PasswordGenerator.AppImage
          path: ./PasswordGenerator-x86_64.AppImage
